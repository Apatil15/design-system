name: Review

on: [pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        shell: bash
        id: extract
      - name: Debug üêõ
        run: |
          echo ref: ${{ github.ref }}
          echo event.ref: ${{ github.event.ref }}
          echo head_ref: ${{ github.head_ref }}
          echo branch: ${{ steps.extract.outputs.branch }}
      - uses: actions/cache@v2
        id: cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: NPM install üì¶
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lerna bootstrap üë¢
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm run bootstrap
      - name: Build Sassdoc üíÑ
        run: npm run build:sassdoc -- --dest docs/static/sassdoc
      - name: Build Storybook üìö
        run: npm run build:stories -- -- --output-dir ../../docs/static/storybook
      - name: Build docs üìÑ
        run: npm run build:docs
        env:
          PATH_PREFIX: /${{ steps.extract.outputs.branch }}/
      - run: mv docs/public public
      - name: Deploy üöÄ
        uses: jakejarvis/s3-sync-action@0.5.1
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          SOURCE_DIR: "public"
          DEST_DIR: ${{ steps.extract.outputs.branch }}
      - name: Clean üßπ
        if: github.event.pull_request.merged == true
        uses: vitorsgomes/s3-rm-action@1.0.1
        with:
          args: --recursive
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PATH_TO_DELETE: ${{ steps.extract.outputs.branch }}
